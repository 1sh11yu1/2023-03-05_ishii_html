<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <header>
            <h2>株式会社TECH</h2>
            <a href="">
                <ul>
                    <li>ホーム</li>
                    <li>企業情報</li>
                    <li>会社概要</li>
                    <li>よくある質問</li>
                    <li>お問い合わせ</li>
                </ul>
            </a>
        </header>
        <main>
            <img src="mv.png" alt="">
            <div>
                <p>最新のテクノロジーで<em>社会課題</em>を解決</p>
                <h3>会社概要</h3>
                <table>
                    <tr>
                        <td align="center"><strong>会社名</strong></td>
                        <td>株式会社TECH</td>
                    </tr>
                    <tr>
                        <td align="center"><strong>代表者</strong></td>
                        <td>山田　太郎</td>
                    </tr>
                    <tr>
                        <td align="center"><strong>所在地</strong></td>
                        <td>東京都渋谷区神宮前</td>
                    </tr>
                    <tr>
                        <td align="center"><strong>設立</strong></td>
                        <td>2019/07/17</td>
                    </tr>
                    <tr>
                        <td align="center"><strong>従業員数</strong></td>
                        <td>100人</td>
                    </tr>
                    <tr>
                        <td align="center"><strong>資本金</strong></td>
                        <td>1000万円</td>
                    </tr>
                </table>
            </div>
            <h3>お問い合わせ</h3>
            <form action="送信先">
                <div>
                    <label for="company">会社名<input type="text"></label>
                </div>
                <div>
                    <label for="name">お名前<input type="text"></label>
                </div>
                <div>
                    <label for="email">メールアドレス<input type="email"></label>
                </div>
                <div>            
                    <label for="text">お問い合わせ内容
                        <textarea cols="70" rows="8"></textarea>
                    </label>
                </div>
                <input type="submit" value="お申し込み"/>
            </form>
            <small>©︎ 2020 TECH inc.</small>
        </main>
    </body>
</html>
